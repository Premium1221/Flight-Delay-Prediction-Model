<!DOCTYPE html>
<html>
<head>
    <title>Error - Flight Delay Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .error-card {
            background-color: #ffebee;
            padding: 20px;
            border-radius: 8px;
            border-left: 5px solid #f44336;
            margin-bottom: 20px;
        }
        .error-title {
            color: #d32f2f;
            margin-top: 0;
        }
        .error-message {
            color: #333;
        }
        .error-details {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            font-family: monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .back-button {
            background-color: #2196F3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Flight Delay Predictor - Error</h1>
    
    <div class="error-card">
        <h2 class="error-title">Something went wrong</h2>
        <p class="error-message">{{ error }}</p>
        
        {% if details %}
        <h3>Technical Details:</h3>
        <div class="error-details">{{ details }}</div>
        {% endif %}
    </div>
    
    <a href="/" class="back-button">Return Home</a>
</body>
</html>
